<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>{{ .Title }} - Ritu's Space</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { 
      max-width: 500px; 
      margin: 20vh auto; 
      text-align: center; 
      font-family: sans-serif; 
      background: #fff;
    }
    h1 { 
      font-weight: 400; 
      letter-spacing: 3px; 
      text-transform: uppercase; 
      font-size: 18px;
      color: #999; /* 稍微淡一点，突出下面的内容 */
      margin-bottom: 60px; 
    }
    .post-link { 
      display: block; 
      margin: 25px 0; 
      text-decoration: none; 
      color: #000; 
      font-size: 13px; 
      letter-spacing: 1px;
      transition: 0.2s;
    }
    .post-link:hover { 
      color: gray; 
    }
    nav { 
      margin-top: 80px; 
      border-top: 1px solid #eee;
      padding-top: 20px;
    }
    a.home { 
      text-decoration: none; 
      color: #ccc; 
      font-size: 12px; 
      letter-spacing: 1px;
    }
    a.home:hover { color: #000; }
  </style>
</head>
<body>
  <h1>{{ .Title }}</h1>
  
  {{ range .Pages }}
    <a class="post-link" href="{{ .RelPermalink }}">{{ .Title }}</a>
  {{ end }}

  <nav>
    <a class="home" href="/">← RETURN</a>
  </nav>
</body>
</html>
