<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>{{ .Title }} - Ritu's Space</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* 1. 确保底色和首页完全一致（纯白或极淡色） */
    :root {
      --bg-color: #ffffff; 
      --main-font: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
    }

    body { 
      max-width: 500px; 
      margin: 20vh auto; 
      padding: 0 20px; /* 移动端防挤压 */
      text-align: center; 
      font-family: var(--main-font); /* 同步首页字体 */
      background-color: var(--bg-color);
      -webkit-font-smoothing: antialiased; /* 让字体看起来更清爽 */
    }

    h1 { 
      font-weight: 400; 
      letter-spacing: 3px; 
      text-transform: uppercase; 
      font-size: 16px; /* 稍微缩小，更显精致 */
      color: #999; 
      margin-bottom: 60px; 
    }

    .post-link { 
      display: block; 
      margin: 25px 0; 
      text-decoration: none; 
      color: #000; 
      font-size: 14px; /* 中英文混合时，14px 更有阅读感 */
      letter-spacing: 0.5px;
      transition: color 0.3s ease;
    }

    .post-link:hover { 
      color: #999; 
    }

    nav { 
      margin-top: 80px; 
      /* 去掉了边框，改用更多留白来营造高级感，和首页更像 */
      padding-top: 20px;
    }

    a.home { 
      text-decoration: none; 
      color: #ccc; 
      font-size: 12px; 
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    a.home:hover { color: #000; }
  </style>
</head>
<body>
  <h1>{{ .Title }}</h1>
  
  {{ range .Pages }}
    <a class="post-link" href="{{ .RelPermalink }}">{{ .Title }}</a>
  {{ end }}

  <nav>
    <a class="home" href="/">← RETURN</a>
  </nav>
</body>
</html>
